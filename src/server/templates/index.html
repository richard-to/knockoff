<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Goal!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="ko-app">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="/#">Goal!</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="/#msg">Messages</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="ko-view"></div>
        </div>

        <script type="text/template" id="ko-main-tmpl">
        <div class="ko-view-goal" data-ctrl="goal"></div>
        <div class="ko-view-msg" data-ctrl="msg"></div>
        </script>

        <script type="text/template" id="ko-home-tmpl">
        <div class="row-fluid">
        <div class="span12">
            <h1>Welcome back!</h1>
            <p><a href="#" class="ko-link">View messages</a></p>
        </div>
        </div>
        </script>

        <script type="text/template" id="ko-loginview-tmpl">
        <div class="row-fluid">
        <div class="span12">
            <h1>Sign in</h1>
            <p><input type="text" class="ko-username-input" value="John Doe" /></p>
            <p><input type="submit" class="ko-submit btn btn-success" value="Sign in" /></p>
        </div>
        </div>
        </script>

        <script type="text/template" id="ko-layoutview-tmpl">
        <div class="ko-listview row-fluid"></div>
        <div class="ko-composeview row-fluid"></div>
        <p><a href="#" class="ko-link">Go home</a></p>
        </script>

        <script type="text/template" id="ko-listitemview-tmpl">
        <div class="row-fluid ko-msg-header">
            <div class="span1">
                <p><img src="<%= avatar %>" width="40" height="40" class="img-polaroid" /></p>
            </div>
            <div class="span10">
                <p><strong><%= name %></strong></p>
                <p class="ko-msg-excerpt"><em><%= excerpt %></em></p>
            </div>
            <div class="span1">
                <p><strong><%= publishDate %></strong></p>
            </div>
        </div>
        <div class="row-fluid ko-msg-body">
            <% if (!owner || rating == 1) { %>
            <div class="span1 ko-rating"</div>
                <p>
                    <button class="btn ko-upvote"><i class="icon-thumbs-up"></i></button>
                </p>
                <p>
                    <button class="btn ko-downvote"><i class="icon-thumbs-down"></i></button>
                </p>
            </div>
            <div class="span11">
                <p><%= msg %></p>
            </div>
            <% } else { %>
            <div class="span11 offset1">
                <p><%= msg %></p>
            </div>
            <% } %>
        </div>
        </script>

        <script type="text/template" id="ko-composeview-tmpl">
        <textarea class="ko-text input-block-level" rows="5"></textarea>
        <p><input type="submit" class="ko-submit btn btn-success" value="Reply" /></p>
        </script>

        <script type="text/template" id="ko-goalview-tmpl">
            <p><input type="text" class="ko-goal-input input-block-level" value="" placeholder="Enter your goal." /></p>
        </script>

        <script type="text/template" id="ko-checklistitemview-tmpl">
            <div class="row-fluid">
                <div class="span1">
                    <input type="checkbox" <%= checked %> class="ko-checkbox" />
                </div>
                <div class="span11">
                    <span class="ko-description"><%= description %></span>
                </div>
            </div>
        </script>

        <script type="text/template" id="ko-checklisteditview-tmpl">
            <div class="row-fluid">
                <div class="span1">
                    <input type="checkbox" <%= checked %> class="ko-checkbox" />
                </div>
                <div class="span11">
                    <p>
                        <input type="text" class="ko-input" value="<%= description %>" />
                        <br />
                        <button class="btn btn-success ko-save">Save</button>
                        <button class="btn btn-link ko-delete">Delete</button>
                    </p>
                </div>
                <br />
            </div>
        </script>

        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/underscore.js"></script>
        <script src="/static/js/backbone.js"></script>
        <script src="/static/js/knockoff.js"></script>
        <script src="/static/js/knockoff.views.js"></script>
        <script src="/static/js/main.js"></script>
    </body>
</html>
