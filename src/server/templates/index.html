<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Knockoff</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="ko-app">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="/#">Knock Off</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="/#msg">Messages</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="ko-view"></div>
        </div>


        <script type="text/template" id="ko-home-tmpl">
        <h1>Welcome back!</h1>
        <p><a href="#" class="ko-link">View messages</a></p>
        </script>

        <script type="text/template" id="ko-layoutview-tmpl">
        <div class="ko-listview row-fluid"></div>
        <div class="ko-composeview row-fluid"></div>
        <p><a href="#" class="ko-link">Go home</a></p>
        </script>

        <script type="text/template" id="ko-listitemview-tmpl">
        <p><small>Posted by: <%= model.name %></small></p>
        <p><%= model.msg %></p>
        <% if (model.rating === null && !model.isOwner) { %>
        <p class="ko-rating">
            <button class="btn btn-success ko-upvote">Thumbs up!</button>
            <button class="btn btn-danger ko-downvote">Thumbs down!</button>
        </p>
        <% } %>
        </script>

        <script type="text/template" id="ko-composeview-tmpl">
        <textarea class="ko-text input-block-level" rows="5"></textarea>
        <p><input type="submit" class="ko-submit btn btn-primary" value="submit" /></p>
        </script>

        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/underscore.js"></script>
        <script src="/static/js/backbone.js"></script>
        <script src="/static/js/knockoff.js"></script>
        <script src="/static/js/knockoff.views.js"></script>
        <script src="/static/js/main.js"></script>
    </body>
</html>
